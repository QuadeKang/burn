plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.burn'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.burn"
        minSdk 30
        targetSdk 34
        versionCode 1
        versionName "1.0"

    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'com.google.android.gms:play-services-wearable:17.1.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation 'androidx.wear:wear:1.2.0'
    implementation 'androidx.health:health-services-client:1.0.0-alpha03'
    implementation 'com.github.bumptech.glide:glide:4.12.0' // Replace with the latest version
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0' // Replace with the latest version
}